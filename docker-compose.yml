version: '3.8'

services:
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount the frontend directory for development (live reload)
      - ./frontend:/app
      # Anonymous volumes to keep containerized node_modules and .next separate from host
      - /app/node_modules
      - /app/.next
      # Ensure database persistence
      - ./frontend/database.sqlite:/app/database.sqlite
    environment:
      - NODE_ENV=development
    # Use npm run dev for live reloading during development
    command: npm run dev
